name: Pull Request Checks

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  pull-request-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install Dependencies
        run: yarn install

      - name: Run Lint
        run: yarn lint

      - name: Run TypeScript compiler
        run: yarn tsc --noEmit

      - name: Run Tests
        run: yarn test
